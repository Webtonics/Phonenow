name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Frontend & Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ============================================
      # FRONTEND BUILD & DEPLOY
      # ============================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Setup SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/ssh_key
          chmod 600 /tmp/ssh_key

      - name: Deploy frontend to server
        run: |
          SSH_OPTS="ssh -i /tmp/ssh_key -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=15"
          for attempt in 1 2 3; do
            echo "Attempt $attempt of 3..."
            rsync -avz --delete \
              --exclude='api' \
              --exclude='.htaccess' \
              --exclude='*.zip' \
              --exclude='.env' \
              -e "$SSH_OPTS" \
              frontend/dist/ \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/u317386001/domains/tonicstools.com/public_html/ && break
            echo "Attempt $attempt failed, waiting 15s..."
            sleep 15
          done

      # ============================================
      # BACKEND DEPLOY
      # ============================================
      - name: Deploy backend to server
        run: |
          SSH_OPTS="ssh -i /tmp/ssh_key -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=15"
          for attempt in 1 2 3; do
            echo "Attempt $attempt of 3..."
            rsync -avz -e "$SSH_OPTS" \
              --exclude='.git' \
              --exclude='.env' \
              --exclude='node_modules' \
              --exclude='storage/logs/*' \
              backend/ \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/u317386001/domains/tonicstools.com/public_html/api/ && break
            echo "Attempt $attempt failed, waiting 15s..."
            sleep 15
          done

      # ============================================
      # POST-DEPLOYMENT COMMANDS
      # ============================================
      - name: Run post-deployment commands
        run: |
          SSH_CMD="ssh -i /tmp/ssh_key -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=15"
          REMOTE_SCRIPT='
            cd /home/u317386001/domains/tonicstools.com/public_html/api &&
            /opt/alt/php84/usr/bin/php /usr/local/bin/composer install --no-dev --optimize-autoloader --no-interaction &&
            /opt/alt/php84/usr/bin/php artisan migrate --force &&
            /opt/alt/php84/usr/bin/php artisan config:clear &&
            /opt/alt/php84/usr/bin/php artisan route:clear &&
            /opt/alt/php84/usr/bin/php artisan view:clear &&
            /opt/alt/php84/usr/bin/php artisan cache:clear &&
            /opt/alt/php84/usr/bin/php artisan config:cache &&
            /opt/alt/php84/usr/bin/php artisan route:cache &&
            /opt/alt/php84/usr/bin/php artisan view:cache &&
            chmod -R 755 storage bootstrap/cache &&
            echo "Deployment completed successfully!"
          '
          for attempt in 1 2 3; do
            echo "Post-deploy attempt $attempt of 3..."
            $SSH_CMD ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "$REMOTE_SCRIPT" && break
            echo "Attempt $attempt failed, waiting 15s..."
            sleep 15
          done

      - name: Cleanup SSH key
        if: always()
        run: rm -f /tmp/ssh_key

      # ============================================
      # DEPLOYMENT NOTIFICATION
      # ============================================
      - name: Deployment success notification
        if: success()
        run: echo "üéâ Deployment to production completed successfully!"

      - name: Deployment failure notification
        if: failure()
        run: echo "‚ùå Deployment failed. Please check the logs."

      - name: Deployment cancelled notification
        if: cancelled()
        run: echo "üö´ Deployment cancelled."