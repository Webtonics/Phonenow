name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Frontend & Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ============================================
      # FRONTEND BUILD & DEPLOY
      # ============================================
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Deploy frontend to server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Remove old frontend files
            rm -rf /home/u317386001/domains/tonicstools.com/public_html/*

      - name: Upload frontend files
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/ssh_key
          chmod 600 /tmp/ssh_key
          rsync -avz --delete -e "ssh -i /tmp/ssh_key -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no" \
            frontend/dist/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/u317386001/domains/tonicstools.com/public_html/
          rm /tmp/ssh_key

      # ============================================
      # BACKEND DEPLOY
      # ============================================
      - name: Deploy backend to server
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/ssh_key
          chmod 600 /tmp/ssh_key
          rsync -avz -e "ssh -i /tmp/ssh_key -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no" \
            --exclude='.git' \
            --exclude='.env' \
            --exclude='node_modules' \
            --exclude='storage/logs/*' \
            backend/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/u317386001/domains/tonicstools.com/public_html/api/
          rm /tmp/ssh_key

      # ============================================
      # POST-DEPLOYMENT COMMANDS
      # ============================================
      - name: Run post-deployment commands
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/u317386001/domains/tonicstools.com/public_html/api
            
            # Install/update Composer dependencies
            /opt/alt/php84/usr/bin/php /usr/local/bin/composer install --no-dev --optimize-autoloader --no-interaction
            
            # Run database migrations
            /opt/alt/php84/usr/bin/php artisan migrate --force
            
            # Clear all caches
            /opt/alt/php84/usr/bin/php artisan config:clear
            /opt/alt/php84/usr/bin/php artisan route:clear
            /opt/alt/php84/usr/bin/php artisan view:clear
            /opt/alt/php84/usr/bin/php artisan cache:clear
            
            # Optimize for production
            /opt/alt/php84/usr/bin/php artisan config:cache
            /opt/alt/php84/usr/bin/php artisan route:cache
            /opt/alt/php84/usr/bin/php artisan view:cache
            
            # Set proper permissions
            chmod -R 755 storage bootstrap/cache
            
            echo "‚úÖ Deployment completed successfully!"

      # ============================================
      # DEPLOYMENT NOTIFICATION
      # ============================================
      - name: Deployment success notification
        if: success()
        run: echo "üéâ Deployment to production completed successfully!"

      - name: Deployment failure notification
        if: failure()
        run: echo "‚ùå Deployment failed. Please check the logs."

      - name: Deployment cancelled notification
        if: cancelled()
        run: echo "üö´ Deployment cancelled."